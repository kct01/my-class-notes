<!-- DOM stands for document object model (is a structure like a tree) Its starts with html root element, followed by
    the head and the body. the head and the body are immediate children of the root html element. before the root
    element we have a Declaration -->

<!-- Declaration tells the browers that the document is an html element.  -->
<!-- This code is to decalare an HTML file. This is what tells the browser that this is the HTML file and the browser renders it as HTML -->
<!DOCTYPE html>

<!-- This is the parent of the head and body of the website. -->

  </head>

<p>There is not a website without html learn and build a website</p>

</html>
